name: CI

on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'Casks/**'
      - '*.md'
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_API_SECRET: ${{ secrets.LASTFM_API_SECRET }}
        run: make build

      - name: Run Tests
        run: swift test

      - name: Create Bundle
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_API_SECRET: ${{ secrets.LASTFM_API_SECRET }}
        run: make bundle
