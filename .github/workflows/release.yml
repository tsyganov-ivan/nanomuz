name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build
        run: make bundle

      - name: Create DMG
        run: make dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Nanomuz-dmg
          path: Nanomuz-*.dmg

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: Nanomuz-app
          path: Nanomuz.app

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Nanomuz-*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
